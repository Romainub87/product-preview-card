<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="preview-card">
      <img src="images/image-product-desktop.jpg" alt="product" class="img-product">
      <div class="encadre-infos-product">
        <div class="type-product">Perfume</div>
        <div class="title-product">Gabrielle Essence Eau De Parfum</div>
        <div class="description-product">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="encadre-price">
          <div class="price-product">$149.99</div>
          <div class="false-product">$169.99</div>
        </div>
        <div class="add-to-cart">
         <button class="add"> <img src="./images/icon-cart.svg" alt="cart"> Add to Cart</button>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
